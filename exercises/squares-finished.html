<!DOCTYPE html>
<html>
    <head>
        <title>Svg woo!</title>
        <link rel="stylesheet" href="./../shared/style.css">
    </head>
    <body style="display: flex; flex-wrap: wrap">

        <svg
            width="600"
            height="450"
            viewBox="-30 -40 500 500"
            style="background: #F5F5F5; border: none;"
            preserveAspectRatio="xMidYMid">
            <filter id="shadow" width="300%" height="300%">
                <feDropShadow
                    dx="20"
                    dy="20"
                    stdDeviation="10"
                    flood-color="#a08c95"
                    flood-opacity="0.4"
                />
            </filter>

            <rect
                x="0"
                y="0"
                width="100"
                height="100"
                rx="25"
                style="filter: url(#shadow)"
            />
            <polygon
                points="
                    25 40
                    50 15
                    75 40
                "
                fill="orchid"
            />
            <polygon
                points="
                    10 80,
                    50 40,
                    90 80
                "
                fill="gold"
            />
        </svg>

        <div style="margin-left: 10px;">
            <img src="https://cdn.dribbble.com/users/483592/screenshots/6907968/dailyui_005_appicon_4x.png" width="600px" />
            <p>By <a href="https://dribbble.com/shots/6907968--Daily-Design-005-App-Icon">Olivia Fiorina Ricci</a></p>
        </div>

        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="./../shared/scripts.js"></script>

    </body>
</html>
