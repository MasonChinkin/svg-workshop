<!DOCTYPE html>
<html>
    <head>
        <title>Svg woo!</title>
        <link rel="stylesheet" href="./../shared/style.css">
    </head>
    <body>

        <svg
            width="500"
            height="300"
            style="border: 3px solid teal;">
            <use href="#smoke" />
            <use href="#train" />
            <defs>
                <g id="smoke">
                    <ellipse cx="150" cy="100" rx="75" ry="30" fill="grey" />
                    <ellipse cx="255" cy="100" rx="25" ry="20" fill="grey" />
                    <ellipse cx="310" cy="100" rx="25" ry="20" fill="grey" />
                </g>
                <g id="train">
                    <rect x="100" y="150" height="100" width="300" fill="green" />
                    <rect x="300" y="110" height="40" width="40" fill="green" />
                    <rect x="360" y="165" height="30" width="30" fill="white" />
                    <circle r="30" cx="175" cy="250" fill="black" stroke="white" stroke-width="8" />
                    <circle r="30" cx="325" cy="250" fill="black" stroke="white" stroke-width="8" />
                </g>
            </defs>
        </svg>







        <div id="buttons" class="buttons"></div>

        <a href="./finished/train.html">Finished example</a>

        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="./../shared/scripts.js"></script>

    </body>
</html>
