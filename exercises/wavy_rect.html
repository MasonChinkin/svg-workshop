<!DOCTYPE html>
<html>
    <head>
        <title>Svg woo!</title>
        <link rel="stylesheet" href="./../shared/style.css">
    </head>
    <body>

        <svg
            width="500"
            height="300"
            viewBox="-50 -50 400 200"
            preserveAspectRatio="xMidYMid">

            <path
                d="
                    M 0 0
                    C 100 -50
                    200 50
                    300 0
                    L 300 100
                    C 200 150
                    100 50
                    0 100
                "
            />
            <path
            style="mix-blend-mode: multiply"
                d="
                    M 0 0
                    C 100 -60
                    200 60
                    300 0
                    L 300 100
                    C 200 160
                    100 60
                    0 100
                "
                fill="pink"
            />
            <path
            style="mix-blend-mode: multiply"
                d="
                    M 0 0
                    C 100 -30
                    200 30
                    300 0
                    L 300 100
                    C 200 130
                    100 30
                    0 100
                "
                fill="cyan"
            />
        </svg>

        <script src="./../shared/scripts.js"></script>

    </body>
</html>
