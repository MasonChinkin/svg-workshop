<!DOCTYPE html>
<html>
    <head>
        <title>Svg woo!</title>
        <link rel="stylesheet" href="./../shared/style.css">
    </head>
    <body>

        <svg
            width="500"
            height="300"
            style="border: 3px solid teal;">
            <defs>
                <linearGradient
                    id="gradient"
                >
                    <stop
                        stop-color="yellowgreen"
                    />
                    <stop
                        stop-color="teal"
                        offset="50%"
                    />
                </linearGradient>
            </defs>

            <rect
                x="50"
                y="50"
                width="400"
                height="200"
                fill="url(#gradient)"
            />
        </svg>

        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="./../shared/scripts.js"></script>

    </body>
</html>
