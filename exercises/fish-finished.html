<!DOCTYPE html>
<html>
    <head>
        <title>Svg woo!</title>
        <link rel="stylesheet" href="./../shared/style.css">
    </head>

    <body>
        <svg
            width="800"
            height="200"
            viewBox="0 0 500 200"
            preserveAspectRatio="none"
            style="overflow: visible">

            <defs>
                <g id="fish">
                    <polygon
                        points="
                            50 25
                            110 10
                            150 25
                        "
                        fill="lightgreen"
                    />
                    <polyline
                        points="
                            50 25
                            110 10
                            150 25
                        "
                        fill="lightgrey"
                    />
                    <ellipse
                        cx="100"
                        cy="50"
                        rx="100"
                        ry="30"
                        style="
                            fill: currentColor;
                            stroke: currentColor;
                            stroke-width: 10px;
                        "
                    />
                    <circle
                        r="20"
                        cx="150"
                        cy="50"
                        fill="white"
                    />
                    <circle
                        r="10"
                        cx="150"
                        cy="50"
                        fill="brown"
                    />
                    <rect
                        x="80"
                        y="45"
                        width="30"
                        height="10"
                        rx="1"
                        ry="105"
                        fill="none"
                        stroke="white"
                    />
                    <path
                        d="
                            M 10 50
                            Q -50 -30
                            -80 30
                            Q -50 10
                            10 50
                            z
                        "
                        fill="lightgrey"
                    />
                    <path
                        style="transform: scaleY(-1); transform-origin: 0 48px"
                        d="
                            M 10 50
                            Q -50 -30
                            -80 30
                            Q -50 10
                            10 50
                            z
                        "
                        fill="lightgrey"
                    />
                </g>
                <linearGradient id="water" y1="100%" x2="0">
                    <stop offset="" stop-color="blue" />
                    <stop offset="100%" stop-color="lightblue" />
                </linearGradient>
                <radialGradient id="radialGradient"
                fx="" fy="" r="0.5"
                spreadMethod="">
                <stop offset="0" stop-color="blue" />
                <stop offset="100%" stop-color="lightblue" />

                </radialGradient>
            </defs>

            <rect
                fill="url(#radialGradient)"
                width="300"
                height="200"
            />

            <use
                xlink:href="#fish"
                x="10"
                style="
                    color: pink;
                    transform: scale(0.5);
                "
                y="50"
            />
            <g style="
                transform: translate(100px, 10px) scale(-1.4) skew(10deg);
            ">
            <use
                xlink:href="#fish"
                style="
                    color: lightblue;
                    transform: scale(0.5);
                "
            />
        </g>
        </svg>

        <script src="https://d3js.org/d3.v5.min.js"></script>
        <!-- <script src="./../shared/scripts.js"></script> -->

    </body>
</html>
