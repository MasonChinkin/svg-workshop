<!DOCTYPE html>
<html>
    <head>
        <title>Svg woo!</title>
        <link rel="stylesheet" href="./../shared/style.css">

        <style>
            svg {
                width: 500px;
                height: 200px;
            }
            rect {
                fill: purple;
            }
            ellipse {
                stroke: darkgrey;
                stroke-width: 10px;
            }
        </style>
    </head>

    <body>

        <svg
            width="100"
            height="100"
            viewBox="0 0 100 100"
            preserveAspectRatio="xMaxYMax">
            <rect
                width="100"
                height="100"
                x="120"
                y="20"
                fill="green"
            />
            <circle
                r="60"
                fill="pink"
            />
            <ellipse
                cx="85"
                cy="75"
                rx="10"
                ry="20"
                fill="purple"
            />
            <polygon
                points="10,10 20,20 30,10"
                transform="translate(-50, 0)"
                fill="cornflowerblue"
                stroke="black"
                stroke-width="5"
                stroke-linejoin="round"
            />
            <line
                x1="10"
                y1="50"
                x2="70"
                y2="90"
                stroke="grey"
                stroke-width="10"
                stroke-linecap="round"
            />
            <polyline
                points="10,10 60,60 90,10"
                fill="magenta"
                stroke="black"
                stroke-width="6"
                pathLength="60"
                stroke-dasharray="2"
                stroke-linejoin="round"
            />
        </svg>

        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="./../shared/scripts.js"></script>

    </body>
</html>
